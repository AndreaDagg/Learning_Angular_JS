<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{cani[0].nome.toUpperCase()}}</mat-card-title>
      <mat-card-subtitle>{{cani[0].razza}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{cani[0].descrizione}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

<h3>Raised Buttons</h3>
<div class="example-button-row">
  <button mat-raised-button>Basic</button>
  <button mat-raised-button color="primary" (click)="onClick()">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button color="warn">Warn</button>
  <button mat-raised-button [disabled]="isDisabled">Disabled?</button>
  <a mat-raised-button routerLink=".">Link</a>
</div>
