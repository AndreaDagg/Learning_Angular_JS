<app-header></app-header>

<!-- QUESTO componente padre intercetta l'evento PROVENIENTE DAL FIGLIO USER con (userSelected)="onSelectedUser($event)" e chiama il metodo "onSelectedUser()" per gestire l'azione.   -->
<main>
  <ul id="users">
    <li *ngFor="let u of usersDummy">
      <script> console.log("sad", u) </script>
      <app-user [lightButtonSelect]="u.id === selectedUserId ? true : false" [user]="u" (userSelected)="onSelectedUser($event)" />
    </li>
    
  </ul>
</main>

<app-tasks *ngIf="selectedUser; else fallback" [id] = "selectedUser.id" [name] = "selectedUser.name" />
<ng-template #fallback>
  <p>Seleziona un utente</p>
</ng-template>
