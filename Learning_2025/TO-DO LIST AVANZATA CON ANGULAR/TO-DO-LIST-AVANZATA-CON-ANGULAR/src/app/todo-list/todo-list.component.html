<mat-card class="card" appearance="outlined">
  <div style="overflow-y: scroll; height: 650px">
    <mat-card-header>
      <mat-card-title>Lista delle attività</mat-card-title>
      <div class="grid">
        <mat-checkbox
          class="example-margin"
          [checked]="filters.filterCompleted"
          (click)="onFilter('completed')"
          >Completate</mat-checkbox
        >
        <mat-checkbox
          class="example-margin"
          [checked]="filters.filterActive"
          (click)="onFilter('active')"
          >Attivi</mat-checkbox
        >
      </div>
    </mat-card-header>
    <mat-card-content>
      <!-- TODO: itera sulla lista delle attività -->
      @if (todoItemsList().length == 0) {
      <p>Non ci sono attività da mostrare</p>
      <img
        src="../../assets/img/2530837_brochure_document_menu_note_office_icon.png"
        alt="Empty list"
      />
      } @else { @for (item of todoItemsList().slice().reverse(); track item.id)
      {

      <app-todo-item
        [todoItem]="item"
        (delete)="deletedItem($event)"
      ></app-todo-item>

      } }
    </mat-card-content>
  </div>
</mat-card>
