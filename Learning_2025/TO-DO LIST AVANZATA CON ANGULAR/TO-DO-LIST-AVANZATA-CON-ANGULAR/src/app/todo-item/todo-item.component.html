<mat-card
  class="item-card"
  appearance="outlined"
  [ngStyle]="{ background: todoItem.done ? '#9CCC65' : 'white' }"
>
  <mat-card-header>
    <mat-card-title>{{ todoItem.title }} - <small style="font-style: italic;">{{todoItem.category}}</small></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="content-container">
      <mat-card-subtitle>{{ todoItem.description }}</mat-card-subtitle>
    </div>

    <div class="checkbox-container">
      <mat-checkbox
        class="example-margin"
        [checked]="todoItem.done"
        (click)="onDone()"
        >Completata</mat-checkbox
      >
      <mat-checkbox class="example-margin" (click)="onDelete()" [disabled] ="deleteCheckedView"
        >Elimina</mat-checkbox
      >
    </div>
  </mat-card-content>
</mat-card>
